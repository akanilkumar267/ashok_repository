<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>ConcretePage.com</span>
    <span class="toolbar-item-spacer"></span>
    <app-header></app-header>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>


            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="table table-striped">
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Position Column -->
                <ng-container matColumnDef="category_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
                </ng-container>

                <ng-container matColumnDef="category_status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Status</th>
                    <td mat-cell *matCellDef="let element"> {{element.category_status}} </td>
                </ng-container>

                <ng-container matColumnDef="sort_order">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Sort Order</th>
                    <td mat-cell *matCellDef="let element"> {{element.sort_order}} </td>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-cell>
                            <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>

                            
                        </mat-cell>
                    </td>
                </ng-container>

            </table>
        
            <mat-paginator [pageSizeOptions]="[5,10, 20,40]" showFirstLastButtons></mat-paginator>

        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
