<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>ConcretePage.com</span>
    <span class="toolbar-item-spacer"></span>
    <app-header></app-header>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <!-- update password content start -->
    <mat-sidenav-content>
        <div class="app-sidenav-content">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form [formGroup]="register" (ngSubmit)="formSubmit()">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title>Change your Password here</mat-card-title><br><br>
                            </mat-card-header>
                            <mat-card-content>

                                <mat-form-field appearance="outline" style="width:400px">
                                    <mat-label>Enter new password</mat-label>
                                    <input matInput type="password"
                                        formControlName="password">
                                    <mat-icon matSuffix>eye</mat-icon>
                                    <mat-error
                                        *ngIf="submitted && f['password'].value=='' && f['password'].errors && f['password'].errors['required']">please
                                        enter minium six characters</mat-error>
                                </mat-form-field>

                                <mat-form-field appearance="outline" style="width:400px">
                                    <mat-label>Re-enter your new password</mat-label>
                                    <input matInput type="password" formControlName="confirm_password">
                                    <mat-error
                                        *ngIf="submitted && f['confirm_password'].value=='' && f['confirm_password'].errors && f['confirm_password'].errors['required']">password
                                        is not matched</mat-error>
                                </mat-form-field>



                            </mat-card-content>

                            <mat-card-actions class="m-auto">
                                <button type="submit" mat-raised-button color="primary">Update Password</button> &nbsp;&nbsp;&nbsp;
                                <button type="button" mat-button mat-raised-button color="warn">Cancel</button>
                            </mat-card-actions>
                        </mat-card>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
